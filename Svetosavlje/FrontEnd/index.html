<!DOCTYPE html>
<html>
	<head>
		<title>Coastal County Snapshots - NOAA Office for Coastal Management</title>
		<meta name="DC.NOAA.CSC.title" content="Coastal County Snapshots - NOAA Office for Coastal Management" />
		<meta name="DC.NOAA.CSC.description" content="The Coastal County Snapshots turn complex data into easy-to-understand stories, complete with charts and graphs." />
		<meta name="DC.NOAA.CSC.creator" content="US Department of Commerce, NOAA, Coastal Service Center" />
		<meta name="DC.NOAA.CSC.date.created" scheme="ISO8601" content="2014-08-05" />
		<meta name="DC.NOAA.CSC.date.reviewed" scheme="ISO8601" content="2014-08-05" />
		<meta name="DC.NOAA.CSC.language" scheme="DCTERMS.RFC1766" content="EN-US" />
		<!--<link rel="stylesheet" href="css/style.min.css?v=1.3.6">-->
		<link rel="stylesheet" href="css/style.dev.css" />
		<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
		<!--<script type="text/javascript" src="http://coast.noaa.gov/js/center-angularlitics.js"></script>-->
		<script type="text/javascript" src="js/center-angularlitics.js"></script>
	</head>
	<body>

		<div ng-app="cscSnapshots">
			<div class="container">
				<div class="toolbar no-print" ng-controller="NavigationCtrl" ng-show="showNavigation">
			      <a class="countybtn" href="javascript:" ng-click="showMap()">Select Different Snapshot and/or County</a>
			      <a class="resetbtn" href="javascript:" ng-click="startOver()" >Start Over</a>
			      <a class="printbtn" href="javascript:" ng-click="print()">Print This Snapshot</a>
			    </div>	
			    


				<div id="mapView" ng-include src='"views/IndexView.html"' onload="onHtmlLoaded()" ng-controller="IndexCtrl" ng-show="showMap"></div>
				<div id="floodExposure" ng-include src='"views/FloodExposureView.html"' ng-controller="FloodExposureCtrl" ng-show="showFloods"></div>
				<div id="oceanJoba" ng-include src='"views/OceanJobsView.html"' ng-controller="OceanJobsCtrl" ng-show="showOceanJobs"></div>
				<div id="wetlandBenefits" ng-include src='"views/WetlandBenefitsView.html"' ng-controller="WetlandBenefitsCtrl" ng-show="showWetlandBenefits"></div>
			</div>
			<div id="footer" ng-include src='"views/footer.html"'></div>
			<div  ng-show="showLoading" style="position: absolute; top:0px; left:0px; background-color:white; width:100%; height:100%; opacity:0.9; filter:alpha(opacity=90);z-index:1000; text-align: center"><img src="img/loading5.gif"></div>
		</div>




		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 
		<script src="http://leafletjs.com/dist/leaflet.js"></script>
		<script src="http://coast.noaa.gov/js/angulartics.js"></script>
		<script src="http://coast.noaa.gov/js/angulartics-google-analytics.js"></script>

		<script src="js/main.js"></script>
		<script src="js/jsonConverter.js"></script>
		<script src="js/highcharts.min.js"></script>
		<script src="controllers/NavigationController.js"></script>
		<script src="controllers/IndexController.js"></script>
		<script src="controllers/FloodExposureController.js"></script>
		<script src="controllers/OceanJobsController.js"></script>
		<script src="controllers/WetlandBenefitsController.js"></script>
		<script src="services/SharedService.js"></script>
		<script src="services/StateCountyService.js"></script>
		<script src="services/FloodExposureService.js"></script>
		<script src="services/OceanJobsService.js"></script>
		<script src="services/WetlandBenefitsService.js"></script>
		<script src="services/BoundariesService.js"></script>

	</body>

</html>
